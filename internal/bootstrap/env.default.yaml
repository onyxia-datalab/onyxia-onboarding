authenticationMode: none

server:
  port: 8080
  contextPath: /api

oidc:
  issuerURI: ""
  skipTLSVerify: false
  jwkURI: ""
  publicKey: ""
  clientID: ""
  audience: ""
  usernameClaim: "preferred_username"
  groupsClaim: "groups"
  rolesClaim: "roles"

security:
  corsAllowedOrigins: []

onboarding:
  namespacePrefix: user-
  groupNamespacePrefix: projet-
  namespaceLabels: { "created-by": "onyxia" }
  annotations:
    enabled: false
    static:
      created-by: Onyxia
    dynamic:
      last-login-timestamp: false
      userAttributes: []
  quotas:
    enabled: false
    default:
      requests.memory: "10Gi"
      requests.cpu: "10"
      limits.memory: "10Gi"
      limits.cpu: "10"
      requests.storage: "100Gi"
      count/pods: "50"
      requests.ephemeral-storage: "10Gi"
      limits.ephemeral-storage: "20Gi"
      requests.nvidia.com/gpu: "0"
      limits.nvidia.com/gpu: "0"
    userEnabled: false
    user:
      requests.memory: "10Gi"
      requests.cpu: "10"
      limits.memory: "10Gi"
      limits.cpu: "10"
      requests.storage: "100Gi"
      count/pods: "50"
      requests.ephemeral-storage: "10Gi"
      limits.ephemeral-storage: "20Gi"
      requests.nvidia.com/gpu: "0"
      limits.nvidia.com/gpu: "0"
    roles: {}
    groupEnabled: false
    group:
      requests.memory: "10Gi"
      requests.cpu: "10"
      limits.memory: "10Gi"
      limits.cpu: "10"
      requests.storage: "100Gi"
      count/pods: "50"
      requests.ephemeral-storage: "10Gi"
      limits.ephemeral-storage: "20Gi"
      requests.nvidia.com/gpu: "0"
      limits.nvidia.com/gpu: "0"
