appEnv: development

authenticationMode: none

oidc:
  issuerURI: ""
  skipTLSVerify: false
  jwkURI: ""
  publicKey: ""
  clientID: ""
  audience: ""
  usernameClaim: "preferred_username"
  groupsClaim: "groups"
  rolesClaim: "roles"

security:
  corsAllowedOrigins: []

k8sPublicEndpoint:
  oidcConfiguration:
    issuerURI: ""
    clientID: ""
  URL: ""

service:
  namespacePrefix: user-
  groupNamespacePrefix: projet-
  quotas:
    enabled: false
    default:
      requests.memory: "10Gi"
      requests.cpu: "10"
      limits.memory: "10Gi"
      limits.cpu: "10"
      requests.storage: "100Gi"
      count/pods: "50"
      requests.ephemeral-storage: "10Gi"
      limits.ephemeral-storage: "20Gi"
      requests.nvidia.com/gpu: "0"
      limits.nvidia.com/gpu: "0"
    userEnabled: false
    user:
      requests.memory: "10Gi"
      requests.cpu: "10"
      limits.memory: "10Gi"
      limits.cpu: "10"
      requests.storage: "100Gi"
      count/pods: "50"
      requests.ephemeral-storage: "10Gi"
      limits.ephemeral-storage: "20Gi"
      requests.nvidia.com/gpu: "0"
      limits.nvidia.com/gpu: "0"
    roles: {}
    groupEnabled: false
    group:
      requests.memory: "10Gi"
      requests.cpu: "10"
      limits.memory: "10Gi"
      limits.cpu: "10"
      requests.storage: "100Gi"
      count/pods: "50"
      requests.ephemeral-storage: "10Gi"
      limits.ephemeral-storage: "20Gi"
      requests.nvidia.com/gpu: "0"
      limits.nvidia.com/gpu: "0"
